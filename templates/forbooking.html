    <script>
     const a = function () {
     const abc = document.querySelector('#names').value
     alert(`${abc},Your ordered has been successfully recorded \n We will try to deliver it very soon\n Have a good day!!!`);
    }
    document.addEventListener('DOMContentLoaded',function () {
    document.querySelector('#submit').disabled=true;
    document.querySelector('#names').onkeyup=function () {
        if(document.querySelector('#names').value.length> 0){
        document.querySelector('#submit').disabled= false;
        } else{
           document.querySelector('#submit').disabled= true;
        }
  
    }
     document.querySelector('form').onsubmit=a;
     document.querySelector('#submit').disabled=true;
     return false;
    });
    </script>
